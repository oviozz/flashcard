

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizlet Content</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9e688c9c4.js" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container">

        <div class="top-header">
            <h1 class="title">Flashcard Study</h1>

            <div class="top-btn">
                <button class="add-card"><i class="fa-solid fa-plus"></i>Add Flashcard</button>
                <button class="delete-card"><i class="fa-solid fa-trash"></i>Delete All Flashcard</button>
            </div>
        </div>

        <div class="add-items">

            <i class="fa-solid fa-square-xmark"></i>

            <h1 class="add-flashcard">Add Flashcard</h1>
            <p class="lbl">Question: </p>
            <input class="add-input question-input" >

            <p class="lbl">Answer: </p>
            <input class="add-input answer-input">

            <button class="item-create">Create Flashcard</button>
        </div>

        <div class="card-items">


        </div>




        </div>

    </div>


    <script src="function.js"></script>
</body>
</html>
